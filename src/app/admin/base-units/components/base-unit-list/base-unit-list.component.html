<div class="list-group container">
  <div class="list-group-item active clearfix">
    Units list
    <a class="btn btn-sm btn-info float-md-right" [routerLink]="['/admin/base-units/create']">
      Create unit
    </a>
  </div>
  <a *ngFor="let baseUnit of baseUnits | async" [routerLink]="['/admin/base-units/edit', baseUnit.id]"
    class="list-group-item list-group-item-action">
    {{baseUnit.name}}
  </a>
</div>
