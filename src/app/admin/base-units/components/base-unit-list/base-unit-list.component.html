<div class="container mt-25">
  <div class="list-group">
    <div class="list-group-item active">
      Units list
    </div>
    <a *ngFor="let baseUnit of baseUnits | async" [routerLink]="['/admin/base-units/edit', baseUnit.id]" 
      class="list-group-item list-group-item-action">
        {{baseUnit.name}}
    </a>
  </div>
  <a class="btn btn-md btn-info mt-25" [routerLink]="['/admin/base-units/create']">
    Create unit
  </a>
</div>
